<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-Movie</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script type='module' src='./fetch.js'></script>
</head>
<body>
    <header>
        <div class="logo"><a href=""><h1>Hi<i>M</i>ovie</h1></a></div>
        <div class="searchBox">
            <input class="searchBar" name="title" type="text" placeholder="영화 제목을 검색하세요.">
            <button class="submitBtn" type="submit">Search</button>
        </div>
    </header>
    <div class="sectionMain">
        <div class="sectionMainInfo">
            <ul>
                <li>포스터</li>
                <li>제목/감독/배우/개봉연도</li>
                <li>평점</li>
                <li>Link</li>
            </ul>
        </div>
        <div class='movieData'></div>
    </div>
</body>
</html>
